<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Storage Selector - Test Page</title>

  <link rel="stylesheet" href="/components/rv-common-style/dist/css/rise.min.css">
</head>
<body ng-app="testapp" ng-controller="mainController">
<div>
  <h2 class="text-center">Storage Selector - e2e Testing</h2>
  <hr>
  <storage-selector id="main" company-id="abc123" type="single-file" selected="selected"></storage-selector>
  <storage-selector id="label" company-id="abc123" type="single-file" selected="selected" label="Single Video"></storage-selector>
</div>
<div>
  <button id="toggleBtn" type="button" ng-click="toggle()">Test</button>
</div>

<script type="text/javascript" src="/components/angular/angular.js"></script>
<script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="/components/angular-mocks/angular-mocks.js"></script>
<script type="text/javascript" src="/node_modules/widget-tester/mocks/common-mock.js"></script>
<script type="text/javascript" src="/dist/storage-selector.js"></script>
<script>
  angular.module("testapp", ["risevision.widget.common.storage-selector"])
    .controller("mainController", ["$scope",
      function ($scope) {
        $scope.selected = false;

        $scope.toggle = function () {
          $scope.selected = !$scope.selected;
        }
      }]);
</script>
</body>
</html>
