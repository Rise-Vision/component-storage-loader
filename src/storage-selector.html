<button class="btn btn-default" ng-class="{active: selected}" ng-click="open()" type="button" >
  {{ label }}<img src="http://s3.amazonaws.com/Rise-Images/Icons/storage.png" class="storage-selector-icon" ng-class="{'icon-right': label}">
</button>

<script type="text/ng-template" id="storage.html">  
        
<div class="storage-modal">

              <button type="button" class="close" data-dismiss="modal" ng-click="closeButtonClick()">
                <i class="fa fa-times"></i>
              </button>
             
              <h3 update-title="" translate="storage-client.select-single-folder" class="ng-scope">Select a Folder</h3>
              
              <div class="selector-header">

                <div class="icon-nav pull-right">
                  <button class="btn btn-link" ng-click="newFolderButtonClick('md')" ng-disabled="isTrashFolder()">
                    <svg-icon p="iconNewFolder"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M30.7 8c-0.8-0.8-1.9-1-3.1-1H15V5.9c0-1.2-0.5-2-1.4-2.8C12.8 2.2 11.7 2 10.5 2H4.3C3.1 2 2.1 2.2 1.3 3.1 0.4 3.9 0 4.7 0 5.9v18.5c0 1.2 0.4 2.3 1.3 3.2C2.1 28.5 3.1 29 4.3 29h23.3c1.2 0 2.2-0.5 3.1-1.4 0.9-0.9 1.3-2 1.3-3.2V10.8C32 9.6 31.6 8.9 30.7 8zM23 20h-5v5h-4v-5H9v-4h5v-5h4v5h5V20"></path><path d=""></path></svg></svg-icon>
                  </button>
                  <input id="myInput" type="file" style="visibility:hidden; position: absolute; top:-100px;" />
                  <button class="btn btn-link" type="button" value="Show Dialog" onclick="$('#myInput').click();">
                    <i class="fa fa-cloud-upload"></i>
                  </button>
                  <button class="btn btn-link" ng-click="showSelectorFileSearch()">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
        
                <div class="description">
                  <p><strong class="ng-binding">Rise Vision Inc.</strong></p>
                </div>
        
                <div class="icon-nav">
                  
                </div>
              </div>


<div class="content-box">

<table class="table-2 table-hover table-selector single-selector" ng-class="storageFull || multipleFileSelector ? 'multiple-selector' : 'single-selector'">
  <thead>
    <tr>
      <th class="col-sm-6">
        <a href="" ng-click="orderByAttribute = fileNameOrderFunction; reverseSort = !reverseSort">
          <span translate="common.file-name" class="ng-scope">Name</span>
          <span>
            <span ng-show="reverseSort" >
              <i class="fa fa-long-arrow-up"></i>
            </span>
            <span ng-show="!reverseSort">
              <i class="fa fa-long-arrow-down"></i>
            </span>
          </span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="clickable-row ng-scope no-select-row" ng-click="fileClick(file);" ng-class="{'active': file.isChecked, 'blocked-file': file.isThrottled, 'back-btn': file.currentFolder, 'no-select-row': file.currentFolder || fileIsTrash(file) || (fileIsFolder(file) &amp;&amp; !storageFull) }">
       <td colspan="4" >
        <span class="folder">000folder/</span>
      </td>
    </tr>
    <tr class="clickable-row ng-scope no-select-row" ng-click="fileClick(file);" ng-class="{'active': file.isChecked, 'blocked-file': file.isThrottled, 'back-btn': file.currentFolder, 'no-select-row': file.currentFolder || fileIsTrash(file) || (fileIsFolder(file) &amp;&amp; !storageFull) }">
       <td colspan="4" ng-if="fileIsFolder(file) &amp;&amp; (!fileIsTrash(file) || storageFull)">
        <span class="folder ng-binding">000folder/</span>
       </td>
    </tr>
    <tr class="clickable-row ng-scope no-select-row" ng-click="fileClick(file);" ng-class="{'active': file.isChecked, 'blocked-file': file.isThrottled, 'back-btn': file.currentFolder, 'no-select-row': file.currentFolder || fileIsTrash(file) || (fileIsFolder(file) &amp;&amp; !storageFull) }">
       <td colspan="4" ng-if="fileIsFolder(file) &amp;&amp; (!fileIsTrash(file) || storageFull)">
        <span class="folder ng-binding">000folder/</span>
       </td>
    </tr>
  </tbody>
</table>

</div>    


</div>

</script>
